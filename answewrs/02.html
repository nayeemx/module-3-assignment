    <script>
        function forsqroot(array) {
  const sumOfSquares = array.reduce((sum, num) => sum + (num ** 2), 0);
  const squareRoot = Math.sqrt(sumOfSquares);
  return squareRoot;
}
const numbers = [2, 4, 6, 8, 10];
const result = forsqroot(numbers);

document.write(`Square root of the sum of squares: ${result}`);

    </script>
