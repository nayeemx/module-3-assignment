    <script>
        function isPrime(integer) {
  if (integer < 2) {
    return false;
  }

  for (let i = 2; i <= Math.sqrt(integer); i++) {
    if (integer % i === 0) {
      return false;
    }
  }

  return true;
}
const number = 17;
const isPrimeNumber = isPrime(number);

document.write(`Is ${number} a prime number? ${isPrimeNumber}`);

    </script>
