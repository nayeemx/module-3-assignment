    <script>
        function getBrowserInfo() {
  const userAgent = navigator.userAgent;
  const browserInfo = {};

  // Extract browser name
  const browserNameRegex = /(edge|opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i;
  const browserNameMatch = userAgent.match(browserNameRegex);
  if (browserNameMatch) {
    browserInfo.name = browserNameMatch[1].toLowerCase();
  } else {
    browserInfo.name = "unknown";
  }

  // Extract browser version
  const browserVersionRegex = /(version|rv|edge|opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i;
  const browserVersionMatch = userAgent.match(browserVersionRegex);
  if (browserVersionMatch) {
    browserInfo.version = browserVersionMatch[2];
  } else {
    browserInfo.version = "unknown";
  }

  return browserInfo;
}
const browserInfo = getBrowserInfo();

document.write(`Browser Name: ${browserInfo.name}<br>`);
document.write(`Browser Version: ${browserInfo.version}`);

    </script>
</body>
</html>
