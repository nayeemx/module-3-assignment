<!DOCTYPE html>
<html>
<head>
  <title>Create Element & Append Element</title>
</head>
<body>
  <a href="../index.html">Back</a><br><br>
  
  <ul id="list"></ul>

  <script>
    const ul = document.getElementById('list');

    for (let i = 1; i <= 5; i++) {
      const li = document.createElement('li');
      li.innerText = i;
      ul.appendChild(li);
    }
  </script>
</body>
</html>
